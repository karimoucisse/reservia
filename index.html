<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>
		<script src="https://kit.fontawesome.com/26e84a755f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<img id="logo" src="img/reservia_logo.png" alt="">
			<p>S'inscrire</p>
			<p>Hébergements</p>
			<p>Activités</p>
		</header>
		<div id="container">
			<section class="presentation_titles">
				<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
				<p>En plein centre ville ou en pleine nature</p>
			</section>
			<section class="search_bar">
				<div class="search_bar_container">
					<button><i class="fa-solid fa-location-dot"></i></button>
					<input type="text" placeholder="Marseille, France">
					<button><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</section>
			<section class="filter">
				<h3>Filtres</h3>
				<div class="button_container">
					<div class="button_item">
						<div><i class="fa-solid fa-money-bill-wave"></i></div>
						<p>Economie</p>
					</div>
					<div class="button_item">
						<div><i class="fa-solid fa-person"></i></div>
						<p>Familial</p>
					</div>
					<div class="button_item">
						<div><i class="fa-solid fa-heart"></i></div>
						<p>Romantique</p>
					</div>
					<div class="button_item">
						<div><i class="fa-solid fa-dog"></i></div>
						<p>Animeaux autorisés</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
